[package]
name = "example-app"
version = "0.1.0"
edition = "2021"
description = "A small example crate that uses the Rust code generated from simple.kiwi"
license = "Apache-2.0"
publish = false

[dependencies]
brine-kiwi.workspace = true
brine-kiwi-schema.workspace = true

serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_with = "3.12.0"
